<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - NewsBlog</title>
  <style>
    body { background: #f9f9f9; font-family: Arial, sans-serif; }
    .container { max-width: 350px; background: #fff; margin: 70px auto; padding: 30px; box-shadow: 0 4px 20px #ddd; border-radius: 8px; }
    h2 { text-align: center; margin-bottom: 15px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 14px; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 5px; font-weight: bold; }
    .message { text-align: center; margin-top: 12px; color: #d32f2f; }
    .signup-link { display: block; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div class="message" id="loginMsg"></div>
    </form>
    <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      let user = document.getElementById('username').value;
      let pass = document.getElementById('password').value;
      // Dummy validation for demonstration
      if(user === "user" && pass === "1234"){
        window.location.href = "home.html";
      } else {
        document.getElementById('loginMsg').textContent = "Login failed. Try 'user' & '1234'.";
      }
    };
  </script>
</body>
</html>
